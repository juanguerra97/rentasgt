

<div class="d-flex flex-column align-items-center justify-content-center" style="height: 85vh">
  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
  <p *ngIf="loading" class="text-center" style="color: #333">Cargando</p>
<!--  <p *ngIf="!loading" class="text-center">{{ message | async }}</p>-->
  <ng-container *ngIf="!loading && error">
    <p>Ocurri&oacute; un error al iniciar sesi&oacute;n</p>
    <button (click)="onRetryLogin()" [disabled]="retrying" pButton label="Reintentar" icon="pi pi-refresh" class="p-button-sm p-button-raised p-button-rounded"></button>
  </ng-container>
</div>
